	<meta property="og:locale" content="pt_BR" />
	<meta property="og:type" content="" />

	<meta property="og:site_name" content="WeDeploy Interactive Form" />

	<meta name="twitter:title" content="WeDeploy Interactive Form Search "/>
	<meta name="twitter:site" content="@Clovissneto"/>

	<link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<section class="we--feedback">
		<h2>Thank you!</h2>
		<a href="#">See all the opinions</a>

		<footer>
			<a href="http://www.wedeploy.com" target="_blank">WeDeploy™</a>
		</footer>
	</section>

	<form action="#" class="form--we">
		<div class="form--we--container">
			<div class="form--we--panel we--panel--active">
				<input type="text" id="we-name">
				<label for="we-name">What's your name?</label>
				<span class="form--we--line"></span>
			</div>

			<div class="form--we--panel">
				<input type="text" id="we-occupation">
				<label for="we-occupation">What's your occupation?</label>
				<span class="form--we--line"></span>
			</div>

			<div class="form--we--panel">
				<input type="text" id="we-work-place">
				<label for="we-work-place">Where do you work?</label>
				<span class="form--we--line"></span>
			</div>

			<div class="form--we--steps--container">
				<p>Form steps status: <span>1</span>/4</p>
				<p class="we--steps" data-steps="1">
					<span></span>
				</p>
			</div>
		</div>

		<button class="fm--we--button--panels">
			Continue
		</button>

		<footer>
			<a href="http://www.wedeploy.com" target="_blank">WeDeploy™</a>
		</footer>
	</form>

	<script src="http://cdn.wedeploy.com/api/latest/wedeploy.js"></script>
	<script type="text/javascript" src="js/main.js"></script>
</body>
</html>
